_schema-version: "3.2"
ID: testlibrary
version: 0.0.1
modules:
- name: testlibrary-destination-content
  type: com.sap.application.content
  requires:
  - name: testlibrary-destination-service
    parameters:
      content-target: true
  - name: testlibrary_html_repo_host
    parameters:
      service-key:
        name: testlibrary_html_repo_host-key
  - name: uaa_testlibrary
    parameters:
      service-key:
        name: uaa_testlibrary-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: approuter_testlibrary_html_repo_host
          ServiceInstanceName: testlibrary-html5-app-host-service
          ServiceKeyName: testlibrary_html_repo_host-key
          sap.cloud.service: approuter
        - Authentication: OAuth2UserTokenExchange
          Name: approuter_uaa_testlibrary
          ServiceInstanceName: testlibrary-xsuaa-service
          ServiceKeyName: uaa_testlibrary-key
          sap.cloud.service: approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: workflow-module
  type: com.sap.application.content
  path: workflow-module
  requires:
  - name: sap_processautomation
    parameters:
      content-target: true
      service-key:
        config:
          deployUsageScenario: workflow
        name: spa-workflow-service-key
- name: testlibrary-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: testlibrary_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - starttestuiworkflowuimodule.zip
      name: starttestuiworkflowuimodule
      target-path: resources/
- name: starttestuiworkflowuimodule
  type: html5
  path: workflow-ui-module
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: testlibrary-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: testlibrary-destination-service
    service-plan: lite
- name: testlibrary_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: testlibrary-html5-app-host-service
    service-plan: app-host
- name: uaa_testlibrary
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: testlibrary-xsuaa-service
    service-plan: application
- name: sap_processautomation
  type: org.cloudfoundry.managed-service
  parameters:
    service: process-automation-service
    service-plan: standard
parameters:
  deploy_mode: html5-repo
