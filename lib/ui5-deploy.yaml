specVersion: "3.2"
metadata:
  name: akhil.comp.reuse.lib
type: library
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
  - name: ui5-task-zipper
    afterTask: buildThemes
    configuration:
      archiveName: akhilcompreuselib
      additionalFiles:
      - xs-app.json